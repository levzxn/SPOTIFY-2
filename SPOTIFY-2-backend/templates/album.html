{%extends 'base.html'%}
{%load static%}

{%block content%}
<div class="perfil_artista">
    <div class="banner">
        <header class="menu_central_header">
            <div class="botoes_header_central esquerda">
                <button class="botao pequeno">
                    <svg data-encore-id="icon" role="img" width="15px" fill="white" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                </button>
                <button class="botao pequeno">
                    <svg data-encore-id="icon" role="img" width="15px" fill="white" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="botoes_header_central direita">
                <button class="botao largo">Paga nois</button>
                <button class="botao pequeno"><svg data-encore-id="icon" fill="#b3b3b3" role="img" aria-hidden="true"
                        viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dCAvla" width="15px" heigth="3px">
                        <path
                            d="M8 0a5.5 5.5 0 0 0-5.5 5.5v3.069L.307 12.376A.75.75 0 0 0 .25 13h15.5a.75.75 0 0 0-.057-.624L13.5 8.567V5.5A5.5 5.5 0 0 0 8 0zm1.937 14.5H6.063a2 2 0 0 0 3.874 0z">
                        </path>
                    </svg></button>
            </div>
        </header>
        <div class="itens_banner">
            {%if dados.album.foto_album%}
            <div class="icone_artista">
                <img class="imagem_icone_artista quadrada" src="/media/{{dados.album.foto_album}}" alt="imagem_album">
            </div>
            {%endif%}
            <div class="texto_banner">
                <h1 class="nome_artista">{{dados.album.titulo_album}}</h1>
            </div>
        </div>
    </div>
    <div class="menu_maisOuvidas">
        <div class="menu_botoes">
            <button class="botao_maisOuvidas play">
                <svg width="30px" heigth="30px" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                    class="Svg-sc-ytk21e-0 bneLcE">
                    <path
                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                    </path>
                </svg>
            </button>
            <button class="botao_like">
                <svg data-encore-id="icon" fill="white" role="img" aria-hidden="true" viewBox="0 0 16 16" width="30px"
                    height="30px" class="Svg-sc-ytk21e-0 dYnaPI">
                    <path
                        d="M1.69 2A4.582 4.582 0 0 1 8 2.023 4.583 4.583 0 0 1 11.88.817h.002a4.618 4.618 0 0 1 3.782 3.65v.003a4.543 4.543 0 0 1-1.011 3.84L9.35 14.629a1.765 1.765 0 0 1-2.093.464 1.762 1.762 0 0 1-.605-.463L1.348 8.309A4.582 4.582 0 0 1 1.689 2zm3.158.252A3.082 3.082 0 0 0 2.49 7.337l.005.005L7.8 13.664a.264.264 0 0 0 .311.069.262.262 0 0 0 .09-.069l5.312-6.33a3.043 3.043 0 0 0 .68-2.573 3.118 3.118 0 0 0-2.551-2.463 3.079 3.079 0 0 0-2.612.816l-.007.007a1.501 1.501 0 0 1-2.045 0l-.009-.008a3.082 3.082 0 0 0-2.121-.861z">
                    </path>
                </svg>
            </button>
            <button class="botao_maisOuvidas mais_opcoes">
                ...
            </button>


        </div>
        <div class="menu_central_espacamento">
            <p class="titulo_maisOuvidas"># TÃ­tulo</p>
            <div class="musicas_maisOuvidas_container">
                <ol class="lista_maisOuvidas">
                    {%for musica in dados.musicas%}
                    <button class="reprodutor {{musica.musica_formatada}}"
                        style="background-color: transparent; width: 100%;">
                        <li class="musicas_maisOuvidas">1
                            <div class="texto_musica">
                                <p class="texto_padrao">{{musica.titulo_musica}}</p>
                                <p class="texto_padrao">{{musica.duracao_formatada}}</p>
                            </div>
                        </li>
                    </button>
                    {%endfor%}
                </ol>
            </div>
        </div>
        {%for musica in dados.musicas%}
        <audio id="audio_{{musica.musica_formatada}}" controls style="display: none;">
            <source src="/media/{{musica.audio_mp3}}" type="audio/mpeg">
        </audio>
        {%endfor%}
        {%endblock%}
